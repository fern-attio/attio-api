default-group: local
groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.0
        output:
          location: npm
          package-name: '@fern-api/attio'
          token: ${FERN_NPM_TOKEN}
        config: 
          namespaceExport: Attio
        github:
          repository: fern-attio/attio-node
